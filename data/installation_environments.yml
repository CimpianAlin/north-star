linux:
  title: Linux
  icon: linux
  supports:
    development:
      docker: true
      manual: true
    production:
      manual: true
  distributions:
    arch:
      title: Arch Linux
      guide:
        docker:
          install_url: https://wiki.archlinux.org/index.php/Docker#Installation
        manual_notes:
          database:
            postgres: |
              Please check [the Arch Linux wiki](https://wiki.archlinux.org/index.php/PostgreSQL#Initial_configuration)
              for information on how to set up PostgreSQL.
        packaging:
          install_command: pacman -S
          lists:
            git:
              - git
            base:
              - base-devel
              - gsfonts
              - imagemagick
              - libxslt
              - net-tools
              - nodejs
              - redis
            mariadb:
              - libmariadbclient
              - mariadb
            postgres:
              - postgresql
              - postgresql-libs
      versions:
        rolling:
          title: Rolling release

    centos:
      title: CentOS
      guide:
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/centos/
        packaging:
          install_command: yum install
          lists:
            git:
              - git
      versions:
        v7:
          title: CentOS 7
        v6:
          title: CentOS 6

    debian:
      title: Debian
      guide:
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/debian/
        packaging:
          install_command: apt-get install
          lists:
            git:
              - git
      versions:
        stretch:
          title: Debian 9 (Stretch)
        jessie:
          title: Debian 8 (Jessie)

    fedora:
      title: Fedora
      guide:
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/fedora/
        packaging:
          install_command: dnf install
          lists:
            git:
              - git
      versions:
        v29:
          title: Fedora 29
        v28:
          title: Fedora 28

    ubuntu:
      title: Ubuntu
      guide:
        docker:
          install_url: https://docs.docker.com/install/linux/docker-ce/ubuntu/
        packaging:
          install_command: apt-get install
          lists:
            git:
              - git
      versions:
        cosmic:
          title: Ubuntu 18.10 (Cosmic Cuttlefish)
        bionic:
          title: Ubuntu 18.04 (Bionic Beaver)
        xenial:
          title: Ubuntu 16.04 (Xenial Xerus)

mac:
  title: macOS
  icon: apple
  supports:
    development:
      docker: true
      manual: false
    production:
      manual: false
  distributions:
    main:
      title: macOS
      guide:
        docker:
          install_url: https://docs.docker.com/docker-for-mac/install/
        manual_notes:
          packaging: |
            You need to set up Homebrew to install additional dependencies needed to run
            diaspora\*. Please check [the homebrew website](https://brew.sh/) for instructions
            before proceeding with this guide.
        packaging:
          install_command: brew install
          lists:
            git:
              - git
      versions:
        mojave:
          title: 10.14 (Mojave)
        high_sierra:
          title: 10.13 (High Sierra)
